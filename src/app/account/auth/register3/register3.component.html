<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.Username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.Email" required>
            </div>
            
             <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="role" class="form-control" id="email" name="role" [(ngModel)]="user.Role" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.ConfirmPassword" required>
            </div>

            <!-- Register button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <!-- "Sign in with" section -->
            <div class="mt-4 text-center">
              <h5 class="font-size-14 mb-3">Sign in with</h5>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a href="javascript:void(0)" class="social-list-item bg-primary text-white border-primary">
                    <i class="mdi mdi-facebook"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="javascript:void(0)" class="social-list-item bg-info text-white border-info">
                    <i class="mdi mdi-twitter"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="javascript:void(0)" class="social-list-item bg-danger text-white border-danger">
                    <i class="mdi mdi-google"></i>
                  </a>
                </li>
              </ul>
            </div>

            <!-- Terms and Conditions -->
            <div class="mt-4 text-center">
              <p class="mb-0">By registering you agree to the Skote <a href="javascript:void(0);" class="text-primary">Terms of Use</a></p>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Login link -->
      <div class="mt-5 text-center">
        <p>Already have an account? <a routerLink="/account/login" class="fw-medium text-primary">Login</a></p>
        <p>Â© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
      </div>
    </div> <!-- end col -->
  </div> <!-- end row -->
</div> <!-- end container -->
