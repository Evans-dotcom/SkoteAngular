<form (ngSubmit)="save()" class="row g-3">
  <!-- Resource Type -->
  <div class="col-md-4">
    <label for="resourceType" class="form-label">Resource Type</label>
    <input
      type="text"
      id="resourceType"
      [(ngModel)]="selected.resourceType"
      name="resourceType"
      class="form-control"
      placeholder="e.g. Limestone, Sand, Clay"
      required
    />
  </div>

  <!-- Location -->
  <div class="col-md-4">
    <label for="location" class="form-label">Location</label>
    <input
      type="text"
      id="location"
      [(ngModel)]="selected.location"
      name="location"
      class="form-control"
      placeholder="Location"
      required
    />
  </div>

  <!-- Estimated Volume -->
  <div class="col-md-4">
    <label for="estimatedVolume" class="form-label">Estimated Volume</label>
    <input
      type="text"
      id="estimatedVolume"
      [(ngModel)]="selected.estimatedVolume"
      name="estimatedVolume"
      class="form-control"
      placeholder="e.g. 5000 tons"
      required
    />
  </div>

  <!-- Ownership Status -->
  <div class="col-md-4">
    <label for="ownershipStatus" class="form-label">Ownership Status</label>
    <input
      type="text"
      id="ownershipStatus"
      [(ngModel)]="selected.ownershipStatus"
      name="ownershipStatus"
      class="form-control"
      placeholder="e.g. Public, Private"
      required
    />
  </div>

  <!-- Value Estimate -->
  <div class="col-md-4">
    <label for="valueEstimate" class="form-label">Value Estimate</label>
    <input
      type="number"
      id="valueEstimate"
      [(ngModel)]="selected.valueEstimate"
      name="valueEstimate"
      class="form-control"
      placeholder="Value Estimate"
      required
    />
  </div>

  <!-- Department dropdown -->
  <div class="col-md-6">
    <label for="department" class="form-label">Department</label>
    <select
      id="department"
      class="form-select"
      [(ngModel)]="selected.department"
      name="department"
      (change)="onDepartmentChange()"
      required
    >
      <option value="">Select Department</option>
      <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
    </select>
  </div>

  <!-- Department Unit dropdown -->
  <div class="col-md-6">
    <label for="departmentUnit" class="form-label">Department Unit</label>
    <select
      id="departmentUnit"
      class="form-select"
      [(ngModel)]="selected.departmentUnit"
      name="departmentUnit"
      required
      [disabled]="!units.length"
    >
      <option value="">Select Unit</option>
      <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
    </select>
  </div>

  <!-- Remarks -->
  <div class="col-md-12">
    <label for="remarks" class="form-label">Remarks</label>
    <textarea
      id="remarks"
      [(ngModel)]="selected.remarks"
      name="remarks"
      class="form-control"
      placeholder="Remarks"
    ></textarea>
  </div>

  <!-- Buttons -->
  <div class="col-md-12 text-end">
    <button type="submit" class="btn btn-success me-2">
      <i class="fa fa-save me-1"></i> {{ isEdit ? 'Update' : 'Create' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">
      <i class="fa fa-times me-1"></i> Clear
    </button>
  </div>
</form>
