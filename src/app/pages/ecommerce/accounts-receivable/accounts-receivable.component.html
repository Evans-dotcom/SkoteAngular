<div class="container mt-4">
  <div class="card shadow p-4 border-start border-success border-4">
    <h4 class="mb-3 text-success">{{ isEdit ? 'Edit Accounts Receivable' : 'Add Accounts Receivable' }}</h4>

    <form (ngSubmit)="save()" class="row g-3">
      <div class="col-md-4">
        <label for="debtorName" class="form-label">Debtor Name</label>
        <input type="text" class="form-control" id="debtorName" [(ngModel)]="selected.debtorName" name="debtorName" placeholder="Debtor Name" required>
      </div>

      <div class="col-md-3">
        <label for="amountDue" class="form-label">Amount Due (Ksh)</label>
        <input type="number" class="form-control" id="amountDue" [(ngModel)]="selected.amountDue" name="amountDue" placeholder="Amount Due" required>
      </div>

      <!-- <div class="col-md-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDate" [(ngModel)]="selected.dueDate" name="dueDate" required>
      </div> -->

      <div class="col-md-6">
        <label for="reason" class="form-label">Reason / Description</label>
        <input type="text" class="form-control" id="reason" [(ngModel)]="selected.reason" name="reason" placeholder="Reason">
      </div>

      <!-- ✅ Department dropdown -->
      <div class="col-md-6">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" [(ngModel)]="selected.department" name="department" (change)="onDepartmentChange()" required>
          <option value="">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
      </div>

      <!-- ✅ Department Unit dropdown -->
      <div class="col-md-6">
        <label for="departmentUnit" class="form-label">Department Unit</label>
        <select class="form-select" id="departmentUnit" [(ngModel)]="selected.departmentUnit" name="departmentUnit" required>
          <option value="">Select Unit</option>
          <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="remarks" class="form-label">Remarks / Additional Notes</label>
        <input type="text" class="form-control" id="remarks" [(ngModel)]="selected.remarks" name="remarks" placeholder="Remarks">
      </div>

      <div class="col-md-12 text-end">
        <button type="submit" class="btn btn-success me-2">
          <i class="fa fa-save me-1"></i> {{ isEdit ? 'Update' : 'Save' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">
          <i class="fa fa-times me-1"></i> Clear
        </button>
      </div>
    </form>
  </div>

  <div class="card mt-4 shadow p-4 border-start border-info border-4">
    <h5 class="mb-3">Accounts Receivable Records</h5>
    <table class="table table-bordered table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
